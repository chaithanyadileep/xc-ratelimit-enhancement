name: "XC Integration"

on:
  push:
    branches:
      - deploy-ideathon
  pull_request:
  workflow_dispatch:

jobs:
  update_ipvars_to_cloud:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./python
    steps:
    # Installing python for Validation 
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v3
      
    # Install the necessary Packages
    - name: Install the necessary packages
      run: |
        python -m pip install requests
        python -m pip install pytz
        
     
    - name: Cloud vars update
      run: |
        python cloud-api-vars.py ${{ secrets.TF_API_TOKEN}}

    - name: Validate Deployment  
      run: |
        if [ ${{ env.EXIT }} == "true" ]; then echo "application deployment unsuccessful or application not reachable"; exit 1;\
        else echo "deployment is successfull"; fi
  
  service_policy_apply:
    name: "cloud Push"
    runs-on: ubuntu-latest
    needs: update_ipvars_to_cloud
    defaults:
      run:
        working-directory: ./xc
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
      
      - name: Pull latest code
        run: |
          git config --global user.email @${{ github.actor }}
          git config --global user.name @${{ github.actor }}

      - name: Setup Terraform Backend
        id: backend
        run: |
          cat > backend.tf << EOF
          terraform { 
            cloud {
              organization = "${{ secrets.TF_CLOUD_ORGANIZATION }}"
              workspaces {
                name = "${{ secrets.TF_CLOUD_WORKSPACE_XC }}"
              }
            }
          }
          EOF
          echo "${{secrets.P12}}" | base64 -d > api.p12

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        if: github.event_name == 'pull_request'
        run: terraform plan -no-color -input=false
        continue-on-error: true

      - uses: actions/github-script@v6
        if: github.event_name == 'pull_request'
        env:
          PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Initialization âš™ï¸\`${{ steps.init.outcome }}\`
            #### Terraform Validation ğŸ¤–\`${{ steps.validate.outcome }}\`
            #### Terraform Plan ğŸ“–\`${{ steps.plan.outcome }}\`
            <details><summary>Show Plan</summary>
            \`\`\`\n
            ${process.env.PLAN}
            \`\`\`
            </details>
            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Terraform Apply
        if: github.ref == 'refs/heads/deploy-ideathon' && ( github.event_name == 'push' || github.event_name == 'workflow_dispatch')
        run: |
          terraform apply -auto-approve -input=false


  
